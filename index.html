<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalNet Chat</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5865f2;
            --dark-bg: #36393f;
            --dark-secondary: #2f3136;
            --dark-tertiary: #202225;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --success-color: #3ba55c;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            display: flex;
        }

        /* Server sidebar */
        .server-sidebar {
            width: 72px;
            background-color: var(--dark-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            overflow-y: auto;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-radius 0.2s;
            font-weight: bold;
            font-size: 18px;
        }

        .server-icon.active {
            border-radius: 16px;
            background-color: var(--primary-color);
        }

        .server-icon:hover {
            border-radius: 16px;
        }

        .server-separator {
            width: 32px;
            height: 2px;
            background-color: #42454a;
            margin: 8px 0;
        }

        /* Channels sidebar */
        .channels-sidebar {
            width: 240px;
            background-color: var(--dark-secondary);
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            font-weight: bold;
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .channels-list {
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .channel-category {
            margin-bottom: 16px;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            border-radius: 4px;
            margin-bottom: 2px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .channel-item:hover {
            background-color: rgba(79, 84, 92, 0.32);
            color: var(--text-secondary);
        }

        .channel-item.active {
            background-color: rgba(79, 84, 92, 0.6);
            color: var(--text-primary);
        }

        .channel-icon {
            margin-right: 6px;
            font-size: 16px;
        }

        .channel-name {
            font-size: 14px;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--dark-bg);
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .chat-header-icon {
            margin-right: 8px;
            color: var(--text-secondary);
        }

        .chat-header-title {
            font-weight: bold;
            font-size: 16px;
        }

        .chat-header-topic {
            margin-left: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .messages-container {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            padding: 4px 16px;
            position: relative;
        }

        .message:hover {
            background-color: rgba(4, 4, 5, 0.07);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message-content {
            flex-grow: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .message-username {
            font-weight: bold;
            margin-right: 8px;
            font-size: 16px;
        }

        .message-timestamp {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-file {
            margin-top: 8px;
            padding: 8px;
            background-color: var(--dark-secondary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            max-width: 400px;
        }

        .file-icon {
            margin-right: 8px;
            font-size: 24px;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: bold;
            font-size: 14px;
        }

        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-download {
            color: var(--primary-color);
            cursor: pointer;
        }

        /* Message input */
        .message-input-container {
            padding: 16px;
        }

        .message-input {
            background-color: var(--dark-tertiary);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
        }

        .message-input-text {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 200px;
            outline: none;
        }

        .message-input-text::placeholder {
            color: var(--text-secondary);
        }

        .message-input-actions {
            display: flex;
            align-items: center;
        }

        .message-input-action {
            margin-left: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
        }

        .message-input-action:hover {
            color: var(--text-primary);
        }

        /* Voice channel */
        .voice-channel-container {
            flex-grow: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .voice-users {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            width: 100%;
        }

        .voice-user {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
        }

        .voice-user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 8px;
            position: relative;
        }

        .voice-user-speaking {
            box-shadow: 0 0 0 3px var(--success-color);
        }

        .voice-user-name {
            font-size: 14px;
            text-align: center;
        }

        .voice-controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .voice-control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--dark-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.2s;
        }

        .voice-control-btn:hover {
            background-color: #42464d;
        }

        .voice-control-btn.disconnected {
            background-color: #ed4245;
        }

        .voice-control-btn.connected {
            background-color: var(--success-color);
        }

        .network-info {
            background-color: var(--dark-secondary);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 400px;
            width: 100%;
        }

        .network-info-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .network-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .network-info-label {
            color: var(--text-secondary);
        }

        /* Settings modal */
        .settings-modal .modal-content {
            background-color: var(--dark-secondary);
            color: var(--text-primary);
        }

        .settings-modal .modal-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .settings-modal .modal-footer {
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .settings-modal .form-label {
            color: var(--text-primary);
        }

        .settings-modal .form-control, .settings-modal .form-select {
            background-color: var(--dark-tertiary);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .settings-modal .form-control:focus, .settings-modal .form-select:focus {
            background-color: var(--dark-tertiary);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(88, 101, 242, 0.25);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .channels-sidebar {
                width: 200px;
            }
            
            .server-sidebar {
                width: 60px;
            }
            
            .server-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            .channels-sidebar {
                position: absolute;
                z-index: 1000;
                height: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .channels-sidebar.open {
                transform: translateX(0);
            }
            
            .server-sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                padding: 0 12px;
                justify-content: space-between;
            }
            
            .app-container {
                flex-direction: column;
            }
            
            .main-content {
                height: calc(100vh - 60px);
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            margin-right: 16px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2f3136;
        }
    </style>
</head>

    <!-- PeerJS for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        // Main application
        class LocalNetChat {
            constructor() {
                this.peer = null;
                this.connections = new Map();
                this.localStream = null;
                this.remoteStreams = new Map();
                this.currentChannel = 'general';
                this.userId = this.generateUserId();
                this.username = localStorage.getItem('username') || `User${Math.floor(Math.random() * 1000)}`;
                this.settings = JSON.parse(localStorage.getItem('settings') || '{}');
                
                this.init();
            }

            generateUserId() {
                // Generate a unique ID based on device characteristics
                let id = localStorage.getItem('deviceId');
                if (!id) {
                    id = 'user_' + Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('deviceId', id);
                }
                return id;
            }

            init() {
                this.setupEventListeners();
                this.loadMessages();
                this.updateUserDisplay();
                this.setupPeerConnection();
                this.loadAudioDevices();
            }

            setupEventListeners() {
                // Channel switching
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        this.switchChannel(e.currentTarget.dataset.channel);
                    });
                });

                // Message sending
                document.getElementById('send-message-btn').addEventListener('click', () => this.sendMessage());
                document.getElementById('message-input').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // File attachment
                document.getElementById('file-attach-btn').addEventListener('click', () => {
                    document.getElementById('file-input').click();
                });
                document.getElementById('file-input').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files[0]);
                });

                // Settings
                document.getElementById('settings-btn').addEventListener('click', () => {
                    this.showSettings();
                });
                document.getElementById('save-settings').addEventListener('click', () => {
                    this.saveSettings();
                });

                // Voice controls
                document.getElementById('mic-toggle').addEventListener('click', () => this.toggleMicrophone());
                document.getElementById('headphones-toggle').addEventListener('click', () => this.toggleHeadphones());
                document.getElementById('screen-share-btn').addEventListener('click', () => this.toggleScreenShare());
                document.getElementById('video-toggle').addEventListener('click', () => this.toggleVideo());

                // Mobile menu
                document.getElementById('mobile-menu-btn').addEventListener('click', () => {
                    document.querySelector('.channels-sidebar').classList.toggle('open');
                });
            }

            setupPeerConnection() {
                // Initialize PeerJS connection
                this.peer = new Peer(this.userId, {
                    host: '0.peerjs.com',
                    port: 443,
                    path: '/',
                    secure: true,
                    debug: 3
                });

                this.peer.on('open', (id) => {
                    console.log('My peer ID is: ' + id);
                    this.updateConnectionStatus('Connected');
                });

                this.peer.on('connection', (conn) => {
                    this.setupDataConnection(conn);
                });

                this.peer.on('call', (call) => {
                    // Answer the call with our local stream
                    call.answer(this.localStream);
                    
                    call.on('stream', (remoteStream) => {
                        this.addRemoteStream(call.peer, remoteStream);
                    });
                });

                this.peer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    this.updateConnectionStatus('Error: ' + err.type);
                });

                this.peer.on('disconnected', () => {
                    this.updateConnectionStatus('Disconnected');
                    // Try to reconnect
                    setTimeout(() => {
                        this.peer.reconnect();
                    }, 5000);
                });
            }

            setupDataConnection(conn) {
                conn.on('open', () => {
                    console.log('Connected to: ' + conn.peer);
                    this.connections.set(conn.peer, conn);
                    
                    // Send our user info
                    conn.send({
                        type: 'user-info',
                        userId: this.userId,
                        username: this.username
                    });
                });

                conn.on('data', (data) => {
                    this.handleIncomingData(data, conn.peer);
                });

                conn.on('close', () => {
                    console.log('Connection closed: ' + conn.peer);
                    this.connections.delete(conn.peer);
                    this.removeRemoteStream(conn.peer);
                });

                conn.on('error', (err) => {
                    console.error('Connection error:', err);
                });
            }

            connectToPeer(peerId) {
                if (this.connections.has(peerId) || peerId === this.userId) return;
                
                const conn = this.peer.connect(peerId);
                this.setupDataConnection(conn);
            }

            handleIncomingData(data, peerId) {
                switch (data.type) {
                    case 'user-info':
                        this.updateUserInfo(peerId, data.username);
                        break;
                    case 'message':
                        this.displayMessage(data.message, data.username, peerId);
                        this.saveMessage(data.message, data.username, peerId);
                        break;
                    case 'file':
                        this.displayFile(data.file, data.username, peerId);
                        this.saveFile(data.file, data.username, peerId);
                        break;
                }
            }

            switchChannel(channel) {
                this.currentChannel = channel;
                
                if (channel === 'voice') {
                    document.getElementById('messages-container').classList.add('d-none');
                    document.getElementById('voice-channel-container').classList.remove('d-none');
                    document.querySelector('.chat-header-icon').className = 'fas fa-volume-up chat-header-icon';
                    document.querySelector('.chat-header-title').textContent = 'General Voice';
                    document.querySelector('.chat-header-topic').textContent = 'Voice channel for general discussion';
                    this.joinVoiceChannel();
                } else {
                    document.getElementById('messages-container').classList.remove('d-none');
                    document.getElementById('voice-channel-container').classList.add('d-none');
                    document.querySelector('.chat-header-icon').className = 'fas fa-hashtag chat-header-icon';
                    document.querySelector('.chat-header-title').textContent = channel;
                    document.querySelector('.chat-header-topic').textContent = 'Talk about anything here';
                    this.leaveVoiceChannel();
                }
            }

            sendMessage() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                
                if (text) {
                    const message = {
                        id: Date.now().toString(),
                        text: text,
                        timestamp: new Date().toISOString()
                    };
                    
                    this.displayMessage(message, this.username, this.userId);
                    this.saveMessage(message, this.username, this.userId);
                    
                    // Broadcast to all connected peers
                    this.broadcast({
                        type: 'message',
                        message: message,
                        username: this.username
                    });
                    
                    input.value = '';
                }
            }

            displayMessage(message, username, userId) {
                const messagesContainer = document.getElementById('messages-container');
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const avatarText = username.substring(0, 1).toUpperCase();
                const isOwnMessage = userId === this.userId;
                
                messageElement.innerHTML = `
                    <div class="message-avatar" style="background-color: ${this.getUserColor(userId)}">
                        ${avatarText}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username" style="color: ${this.getUserColor(userId)}">
                                ${username} ${isOwnMessage ? '(You)' : ''}
                            </span>
                            <span class="message-timestamp">${this.formatTimestamp(message.timestamp)}</span>
                        </div>
                        <div class="message-text">${this.escapeHtml(message.text)}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            handleFileUpload(file) {
                if (!file) return;
                
                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    alert('File size exceeds 10MB limit');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const fileData = {
                        id: Date.now().toString(),
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result,
                        timestamp: new Date().toISOString()
                    };
                    
                    this.displayFile(fileData, this.username, this.userId);
                    this.saveFile(fileData, this.username, this.userId);
                    
                    // Broadcast to all connected peers
                    this.broadcast({
                        type: 'file',
                        file: fileData,
                        username: this.username
                    });
                };
                reader.readAsDataURL(file);
            }

            displayFile(file, username, userId) {
                const messagesContainer = document.getElementById('messages-container');
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const avatarText = username.substring(0, 1).toUpperCase();
                const isOwnFile = userId === this.userId;
                
                messageElement.innerHTML = `
                    <div class="message-avatar" style="background-color: ${this.getUserColor(userId)}">
                        ${avatarText}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username" style="color: ${this.getUserColor(userId)}">
                                ${username} ${isOwnFile ? '(You)' : ''}
                            </span>
                            <span class="message-timestamp">${this.formatTimestamp(file.timestamp)}</span>
                        </div>
                        <div class="message-file">
                            <i class="fas fa-file ${this.getFileIcon(file.type)} file-icon"></i>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${this.formatFileSize(file.size)}</div>
                            </div>
                            <i class="fas fa-download file-download" data-file-id="${file.id}"></i>
                        </div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Add download functionality
                messageElement.querySelector('.file-download').addEventListener('click', () => {
                    this.downloadFile(file);
                });
            }

            downloadFile(file) {
                const a = document.createElement('a');
                a.href = file.data;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            getFileIcon(fileType) {
                if (fileType.startsWith('image/')) return 'fa-file-image';
                if (fileType.startsWith('video/')) return 'fa-file-video';
                if (fileType.startsWith('audio/')) return 'fa-file-audio';
                if (fileType.includes('pdf')) return 'fa-file-pdf';
                if (fileType.includes('word') || fileType.includes('document')) return 'fa-file-word';
                if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'fa-file-excel';
                if (fileType.includes('zip') || fileType.includes('archive')) return 'fa-file-archive';
                return 'fa-file';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            broadcast(data) {
                this.connections.forEach(conn => {
                    if (conn.open) {
                        conn.send(data);
                    }
                });
            }

            joinVoiceChannel() {
                // Get user media
                navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: false
                }).then(stream => {
                    this.localStream = stream;
                    
                    // Call all connected peers
                    this.connections.forEach((conn, peerId) => {
                        const call = this.peer.call(peerId, stream);
                        call.on('stream', (remoteStream) => {
                            this.addRemoteStream(peerId, remoteStream);
                        });
                    });
                    
                    // Update UI
                    document.getElementById('mic-toggle').classList.add('connected');
                }).catch(err => {
                    console.error('Error accessing media devices:', err);
                    alert('Could not access your microphone. Please check your permissions.');
                });
            }

            leaveVoiceChannel() {
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                
                // Update UI
                document.getElementById('mic-toggle').classList.remove('connected');
                document.getElementById('headphones-toggle').classList.remove('connected');
                
                // Clear remote streams
                this.remoteStreams.clear();
                document.getElementById('voice-users').innerHTML = '';
            }

            addRemoteStream(peerId, stream) {
                this.remoteStreams.set(peerId, stream);
                
                // Create audio element
                const audio = document.createElement('audio');
                audio.srcObject = stream;
                audio.autoplay = true;
                
                // Create user element
                const userElement = document.createElement('div');
                userElement.className = 'voice-user';
                userElement.id = `voice-user-${peerId}`;
                
                const username = this.getUsername(peerId) || 'Unknown';
                const avatarText = username.substring(0, 1).toUpperCase();
                
                userElement.innerHTML = `
                    <div class="voice-user-avatar" style="background-color: ${this.getUserColor(peerId)}">
                        ${avatarText}
                    </div>
                    <div class="voice-user-name">${username}</div>
                `;
                
                document.getElementById('voice-users').appendChild(userElement);
                
                // Add audio to the page (hidden)
                audio.style.display = 'none';
                document.body.appendChild(audio);
            }

            removeRemoteStream(peerId) {
                this.remoteStreams.delete(peerId);
                const userElement = document.getElementById(`voice-user-${peerId}`);
                if (userElement) {
                    userElement.remove();
                }
            }

            toggleMicrophone() {
                if (this.localStream) {
                    const audioTracks = this.localStream.getAudioTracks();
                    audioTracks.forEach(track => {
                        track.enabled = !track.enabled;
                    });
                    
                    const btn = document.getElementById('mic-toggle');
                    if (audioTracks[0].enabled) {
                        btn.classList.add('connected');
                        btn.innerHTML = '<i class="fas fa-microphone"></i>';
                    } else {
                        btn.classList.remove('connected');
                        btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    }
                }
            }

            toggleHeadphones() {
                const btn = document.getElementById('headphones-toggle');
                if (btn.classList.contains('connected')) {
                    btn.classList.remove('connected');
                    btn.innerHTML = '<i class="fas fa-headphones-slash"></i>';
                    // Mute all remote streams
                    this.remoteStreams.forEach(stream => {
                        const audioTracks = stream.getAudioTracks();
                        audioTracks.forEach(track => {
                            track.enabled = false;
                        });
                    });
                } else {
                    btn.classList.add('connected');
                    btn.innerHTML = '<i class="fas fa-headphones"></i>';
                    // Unmute all remote streams
                    this.remoteStreams.forEach(stream => {
                        const audioTracks = stream.getAudioTracks();
                        audioTracks.forEach(track => {
                            track.enabled = true;
                        });
                    });
                }
            }

            toggleScreenShare() {
                // This would require additional implementation for screen sharing
                alert('Screen sharing feature would be implemented here');
            }

            toggleVideo() {
                // This would require additional implementation for video calls
                alert('Video call feature would be implemented here');
            }

            showSettings() {
                const modal = new bootstrap.Modal(document.getElementById('settingsModal'));
                
                // Populate settings
                document.getElementById('username').value = this.username;
                document.getElementById('device-id').value = this.userId;
                
                modal.show();
            }

            saveSettings() {
                const newUsername = document.getElementById('username').value.trim();
                if (newUsername) {
                    this.username = newUsername;
                    localStorage.setItem('username', newUsername);
                    this.updateUserDisplay();
                    
                    // Broadcast username change
                    this.broadcast({
                        type: 'user-info',
                        userId: this.userId,
                        username: this.username
                    });
                }
                
                // Save audio settings
                this.settings.inputDevice = document.getElementById('input-device').value;
                this.settings.outputDevice = document.getElementById('output-device').value;
                this.settings.echoCancellation = document.getElementById('echo-cancellation').checked;
                this.settings.noiseSuppression = document.getElementById('noise-suppression').checked;
                
                localStorage.setItem('settings', JSON.stringify(this.settings));
                
                // Close modal
                bootstrap.Modal.getInstance(document.getElementById('settingsModal')).hide();
            }

            loadAudioDevices() {
                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        const inputSelect = document.getElementById('input-device');
                        const outputSelect = document.getElementById('output-device');
                        
                        inputSelect.innerHTML = '';
                        outputSelect.innerHTML = '';
                        
                        devices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.deviceId;
                            option.textContent = device.label || `Device ${device.deviceId}`;
                            
                            if (device.kind === 'audioinput') {
                                inputSelect.appendChild(option);
                            } else if (device.kind === 'audiooutput') {
                                outputSelect.appendChild(option);
                            }
                        });
                        
                        // Set saved values if available
                        if (this.settings.inputDevice) {
                            inputSelect.value = this.settings.inputDevice;
                        }
                        if (this.settings.outputDevice) {
                            outputSelect.value = this.settings.outputDevice;
                        }
                    })
                    .catch(err => {
                        console.error('Error enumerating devices:', err);
                    });
            }

            updateUserDisplay() {
                document.getElementById('user-name').textContent = this.username;
                document.getElementById('user-avatar').textContent = this.username.substring(0, 1).toUpperCase();
            }

            updateUserInfo(peerId, username) {
                // Store user info for later use
                if (!this.userInfo) this.userInfo = new Map();
                this.userInfo.set(peerId, username);
                
                // Update voice user display if in voice channel
                const voiceUser = document.getElementById(`voice-user-${peerId}`);
                if (voiceUser) {
                    voiceUser.querySelector('.voice-user-name').textContent = username;
                    voiceUser.querySelector('.voice-user-avatar').textContent = username.substring(0, 1).toUpperCase();
                }
            }

            getUsername(peerId) {
                return this.userInfo ? this.userInfo.get(peerId) : null;
            }

            getUserColor(userId) {
                // Generate a consistent color based on user ID
                let hash = 0;
                for (let i = 0; i < userId.length; i++) {
                    hash = userId.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                const hue = hash % 360;
                return `hsl(${hue}, 70%, 60%)`;
            }

            updateConnectionStatus(status) {
                document.getElementById('connection-status').textContent = status;
            }

            loadMessages() {
                // In a real implementation, this would load from IndexedDB
                // For this demo, we'll just show a welcome message
                const welcomeMessage = {
                    id: 'welcome',
                    text: 'Welcome to LocalNet Chat! Start by sending a message or joining the voice channel.',
                    timestamp: new Date().toISOString()
                };
                
                this.displayMessage(welcomeMessage, 'System', 'system');
            }

            saveMessage(message, username, userId) {
                // In a real implementation, this would save to IndexedDB
                // For this demo, we'll just store in memory
                if (!this.messages) this.messages = [];
                this.messages.push({
                    message,
                    username,
                    userId,
                    timestamp: new Date().toISOString()
                });
            }

            saveFile(file, username, userId) {
                // In a real implementation, this would save to IndexedDB
                // For this demo, we'll just store in memory
                if (!this.files) this.files = [];
                this.files.push({
                    file,
                    username,
                    userId,
                    timestamp: new Date().toISOString()
                });
            }

            formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.localNetChat = new LocalNetChat();
        });
    </script>
